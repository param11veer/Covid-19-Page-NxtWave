<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Covid-19 Page</title>
  </head>
  <body>
    <div class="background">
        <div class="card-1">
            <div>
                <h1 class="heading">All you need to know about COVID-19</h1>
                <button class="btn btn-primary button-1">Know More</button>
            </div>
            <div>
                <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/medicalcare-img.png"/>
            </div>
        </div>

        <div class="card-2">
            <div class="card-2-setup">
                <div>
                    <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/coronavirus-img.png" class="img" />
                </div>
                <div>
                    <h1 class="heading">COVID-19 Test</h1>
                    <p class="para">If you think have been exposed to novel coronavirus (COVID-19)...more</p>
                </div>
            </div>
        </div>

        <div class="card-3">
            <h1 class="heading">Symptons</h1>
            <div class="card-3-setup">
                <div class="small-card-1">
                    <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/cough-img.png" class="img-1"/>
                    <p class="para-1">Dry Cough</p>
                </div>
                <div class="small-card-2">
                    <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/fever-img.png" class="img-1"/>
                    <p class="para-1">High Fever</p>
                </div>
                <div class="small-card-3">
                    <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/headache-img.png" class="img-1"/>
                    <p class="para-1">Headache</p>
                </div>
            </div>
        </div>

        <div class="card-4">
            <h1 class="heading">Videos</h1>
            <div class="card-4-setup">
                <div>
                    <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/doctor-img.png" class="img-last"/>
                </div>
                <div>
                    <h1 class="heading">To prevent the spread of ...</h1>
                    <p class="para"> if you think you have been exposed to novel corona virus (COVID - 19)</p>
                    <button class="btn btn-primary">Watch Video</button>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
